<!-- 解决高度塌陷的方法 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container{
        border:5px solid greenyellow;
        padding:20px;
    }
    .item{
        width:100px;
        height: 100px;
        float:left;
        background: #ffff00;
        margin:5px;
    }
    /* 方法一：.clearfix{ 
        clear:both;
         让该盒子抬头看看float设置为left、right的盒子，不忽略它们 

    }
    */
    /* 方法二 */
    .clearfix::after{
        content:"";
        display: block;
        clear:both;
    }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <!-- <div class="clearfix"></div> -->
    </div>
</body>
</html>
