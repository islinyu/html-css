<!-- 文本边缘到内容的距离 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* 方式1：padding */
    input{
        padding: 0 10px;
    }
    /* 方式2：text-indent */
    input{
        text-indent: 1em; 
        /* 只有开始的第一个文字有首行缩进的功能 */
    }
    </style>
</head>
<body>
  <input type="text">
</body>
</html>
