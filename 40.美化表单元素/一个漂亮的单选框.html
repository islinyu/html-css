<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .radio{
        width:30px;
        height: 30px;
        border:2px solid yellowgreen;
        border-radius: 50%;
        cursor: pointer;
    }
    .radio.checked{
        border-color: aqua;
    }
    .radio.checked::after{
        content: "";
        display: block;
        background: yellow;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        margin-left: 8px;
        margin-top: 8px;
    }
    </style>
</head>
<body>
    <div class="radio checked">
        
    </div>
</body>
</html>
